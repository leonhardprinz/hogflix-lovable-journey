name: Synthetic Replays

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch:       # Adds a "Run Now" button

jobs:
  run-simulation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      # We use 'install' instead of 'ci' to handle your manual package.json edits
      - run: npm install
      
      - name: Install Browsers
        run: npx playwright install chromium --with-deps
        
      - name: Run Script
        run: npx tsx scripts/generate-replays.ts
        env:
          # PASTE YOUR LOVABLE URL HERE
          TARGET_URL: 'https://your-lovable-project-url.lovable.app'
