# .github/workflows/synthetic-replays.yml
name: Synthetic Session Replays

on:
  schedule:
    - cron: '0 */6 * * *'     # every 6 hours
  workflow_dispatch:

jobs:
  generate-traffic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm install
      - run: npx playwright install chromium --with-deps

      - name: Run AI Replay Script
        run: npx tsx scripts/generate-replays.ts
        env:
          TARGET_URL: 'https://hogflix-demo.lovable.app/'
          # This pulls the key from the secret you created in Step 1
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
