name: HogFlix Synthetic Engagement

on:
  schedule:
    - cron: "*/30 7-20 * * 1-5"   # every 30m, 07:00â€“20:59 UTC, weekdays
  workflow_dispatch:

jobs:
  server_events:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i posthog-node @faker-js/faker
      - name: Run synthetic event generator (LIVE)
        run: node scripts/synthetic-traffic.js
        env:
          PH_PROJECT_API_KEY: ${{ secrets.PH_PROJECT_API_KEY }}
          PH_HOST: ${{ secrets.PH_HOST }}
          BASE_SESSIONS: 28
          WEEKLY_GROWTH_PCT: 2
          WEEKEND_DAMPEN: 0.65
          EOM_DROOP_PCT: 15
          NOISE_PCT: 25

  browser_flows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i playwright
      - run: npx playwright install --with-deps chromium
      - name: Run Playwright bot (real sessions)
        run: node scripts/playwright-bot.js
        env:
          RUNS: 2
