name: PostHog Session Replay

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 3 * * *' # Runs daily at 3 AM UTC

jobs:
  generate_replay:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install puppeteer

      - name: Generate Session Replay
        env:
          BROWSERLESS_API_KEY: ${{ secrets.BROWSERLESS_API_KEY }}
          POSTHOG_KEY: ${{ secrets.VITE_POSTHOG_KEY }}
          APP_URL: 'https://hogflix.lovable.app'
        run: node scripts/browserless-session-replay.js
